<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Log‑Tracker Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="chat-app">
    <header><h1>Chat with Logs</h1></header>
    <div id="chat-window"></div>
    <form id="chat-form">
      <input id="chat-input" placeholder="Ask about logs…" autocomplete="off"/>
      <button type="submit">Send</button>
    </form>
  </div>
  <script src="chat.js"></script>
</body>
</html>
